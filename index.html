<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>TicTacToe</h1>
  <h2>Sign-Up</h2>
  <form id="sign-up">
    <input type="email" name="credentials[email]" placeholder='Enter email...'>
    <input type="password" name="credentials[password]" placeholder="Enter password">
    <input type="submit" value="submit">
  </form>
  <h2>Sign-in</h2>
  <form id="sign-in">
    <input type="email" name="credentials[email]" placeholder='Enter email...'>
    <input type="password" name="credentials[password]" placeholder="Enter password">
    <input type="submit" value="submit">
  </form>

  <h2>Change Password</h2>

  <form id="change-password">
    <input type="password" name="passwords[old]" placeholder="Enter old password">
    <input type="password" name="passwords[new]">
    <input type="submit" value="submit">
  </form>

</body>

</html>
